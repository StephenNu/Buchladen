
<div id="register_side">
    <form>
      <div class="labels"><label for="username">Username:</label></div>
        <input type="text" id="username" name="username">
        <br>
        <div class="labels"><label for="email">E-mail:</label></div>
        <input type="email" id="email" name="email">
        <br>
        <div class="labels"><label for="password">Password:</label></div>
        <input type="password" id="password" name="password">
        <br>
        <div class="labels"><label for="phone">Phone:</label></div>
        <input type="text" id="phone" name="phone">
        <br>
        <div class="labels"><label for="availability">Availability:</label></div>
        <input type="text" id="availability" name="availability">
        <br>
        <input class="button" type="submit" value="Register">
    </form>
</div>

<div id="login_side">
    <form action="/login" id="login_form">
        <div class="labels"><label for="username">Username:</label></div>
        <input type="text" id="username" name="username">
        <br>
        <div class="labels"><label for="password">Password:</label></div>
        <input type="password" id="password" name="password">
        <br>
        <input class="button" type="submit" value="Login">
    </form>
</div>
